<form class="layui-form" action="" lay-filter="template-role-table-addform">
  <div class="layui-form-item">
    <label class="layui-form-label" style="width: 70px;"><span style="color:#FF5722;font-family: SimSun;font-size: 14px;margin-right: 6px;">*</span>角色标题</label>
    <div class="layui-input-block" style="margin-left: 100px;">
      <input type="text" name="roleTitle" required  lay-verify="required" placeholder="请输入角色标题" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label" style="width: 70px;"><span style="color:#FF5722;font-family: SimSun;font-size: 14px;margin-right: 6px;">*</span>角色名称</label>
    <div class="layui-input-block" style="margin-left: 100px;">
      <input type="text" name="roleName" required  lay-verify="required" placeholder="请输入角色名称" autocomplete="off" class="layui-input">
    </div>
  </div>
  <div class="layui-form-item layui-form-text">
    <label class="layui-form-label"  style="width: 41px;">描述</label>
    <div class="layui-input-block" style="margin-left: 100px;">
      <textarea name="roleDesc" placeholder="请输入描述" class="layui-textarea"></textarea>
    </div>
  </div>
  <div class="layui-form-item" >
    <label class="layui-form-label" style="width: 60px;padding-right: 0;padding-left: 0;"></label>
    <div class="layui-input-block" style="margin-left: 100px;">
      <input type="radio" name="roleEnable" value="1" title="启用" checked>
      <input type="radio" name="roleEnable" value="0" title="停用" >
    </div>
  </div>
  <div class="layui-form-item">
    <label class="layui-form-label" style="width: 70px;"></label>
    <div class="layui-input-inline">
      <input type="button" lay-submit lay-filter="t-r-popform-submit" value="确认" class="layui-btn">
    </div>
  </div>
</form>
