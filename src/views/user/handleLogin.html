<script>
  !function(){
    function getQueryVariable(variable){
      var query = window.location.search.substring(1);
      var vars = query.split("&");
      for (var i=0;i<vars.length;i++) {
        var pair = vars[i].split("=");
        if(pair[0] == variable){return pair[1];}
      }
      return(false);
    }

    var token = getQueryVariable('token');
    if(token){
      layui.data('layuiAdmin', {
        key: 'token'
        ,value: token
      });
      console.log(layui.data('layuiAdmin'));
      
      location.hash = '/appControl/index'
    }else{
      // location.href = 'http://sso.pvgrp.byd.com/sso/jwt.php?redirectUrl=http://lzy.byd.com/layui-admin/start/'
      location.href = 'http://sso.pvgrp.byd.com/sso/jwt.php?redirectUrl=http://sale.pvgrp.byd.com:9090/AppAdminWeb/start/'
    }
  }()
</script>
